<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <header>
        <h1>Reserva Hotelera</h1>
    </header>

    <div class="container">
      <ul class="nav nav-tabs" id="tagsReservas" role="tablist">
          <li class="nav-item">
              <a class="nav-link active bg-warning" id="hotels" data-toggle="tab" href="#home" role="tab"
                  aria-controls="home" aria-selected="true">HOTELS</a>
          </li>
          <li class="nav-item">
              <a class="nav-link disabled" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                  aria-controls="profile" aria-selected="false">FLIGHT & HOTEL</a>
          </li>

      </ul>
      <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active p-3 bg-warning" id="home" role="tabpanel" aria-labelledby="home-tab">
              <form>


                  <div class="form-row">
                      <div class="col">
                          <label for="destination">Destination on Hotel Name</label>
                          <input type="text" id="destination" class="form-control"
                              placeholder="destination, resort or hotel?">
                      </div>
                      <div class="col">
                          <label for="date">Check-in Date</label>
                          <input type="text" id="fecha" id="listingDateOpen" class="form-control">
                      </div>
                      <div class="col">
                          <label for="nights">Nights</label>
                          <input type="text" id="nights" class="form-control">


                      </div>
                      <div class="col">
                          <label for="rooms">Rooms & Guests</label>
                          <input type="text" id="rooms" class="form-control" readonly>


                      </div>
                  </div>
              </form>
              <div class="col">

                <button id="aceptar"  >Aceptar</button>
              </div>

          </div>


      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="js/reserva.js"></script>
</body>
</html>
